                    <p>今天AC了吗？</p>

<p>机缘巧合我和cx有个约定。</p>

<p>每天AC一道题，我是一个没有毅力的人。</p>

<p>从来没有坚持过什么事情，</p>

<p>连喜欢一个人，都是三天打渔，两天上网。</p>

<p>哈哈哈哈哈哈哈哈</p>

<p>我以前很佩服每天坚持做什么的人，</p>

<p>既然羡慕，那就让自己也成为那样的人吧。</p>

<p>— 2018-04-08</p>
